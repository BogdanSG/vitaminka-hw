<div class="blog">
    <div ng-repeat="b in blog" class="blogItemWrap whiteBg clearfix">
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 blogImg" style="background-image: url('{{b.img}}'); ">
        </div>
        <div class="col-lg-7 col-md-7 col-sm-7 col-xs-12 blogTxt">
            <h3><a ui-sref="article({'singleBlogID':b.id})" ng-bind="b.title"></a></h3>
            <p ng-bind="b.text"></p>
        </div>
    </div>
</div>
