<img class="bannerSlim" src="assets/images/press-banner.png">
<div class="wrapper clearfix">

  <app-svg-sprite></app-svg-sprite>

  <div *ngIf="singleBlog">

    <h2>{{singleBlog.title}}</h2>
    <div class="articleBlock">
      <p>{{singleBlog.text}}</p>
      <img src="assets/{{singleBlog.img}}" alt="">
      <p>{{singleBlog.textNext}}</p>

    </div>

  </div>

</div>
