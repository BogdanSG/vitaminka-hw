<div *ngIf="blog.length > 0" class="blog">
  <div *ngFor="let b of blog" class="blogItemWrap whiteBg clearfix">
      <div>
        <img class="col-lg-4 col-md-4 col-sm-4 col-xs-12 blogImg" src="assets/{{b.img}}">
      </div>
      <div class="col-lg-7 col-md-7 col-sm-7 col-xs-12 blogTxt">
          <h3><a [routerLink]="['//article', b.id]">{{b.title}}</a></h3>
          <p>{{b.text}}</p>
      </div>
  </div>
</div>
