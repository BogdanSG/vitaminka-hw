<header class="headerTop ">
    <div class="wrapper clearfix">
        <div class="menuThin visible-sm-inline-block visible-xs-inline-block">
            <a href="#" class="dropdown-toggle smallMenuA">T</a>
        </div>
        <div class="delimetersmall delimeter visible-sm-inline-block visible-xs-inline-block"></div>
        <div class="lang">
            <select id="select-lang" class="cs-select cs-skin-rotate">
                <option value="1">Язык</option>
                <option value="2">rus</option>
                <option value="3">eng</option>
            </select>
        </div>
        <div class="delimeter"></div>
        <div class="cart">
            <a ui-sref="cart">
                <span class="cartIcon">n</span>
                <span class="cartCount" ng-bind="cart.length"></span>
            </a>
        </div>
        <div class="menu hidden-sm hidden-xs">
            <nav class="topMenu cl-effect-2">
                <a ui-sref="home" >Главная</a>
                <a ui-sref="products({'sortParam':'all'})" >Товары</a>
                <a ui-sref="blog" >Блог</a>
                <a ui-sref="about_us" >О компании</a>
                <a ui-sref="contacts" >Контакты</a>
            </nav>
        </div>

    </div>
</header>

<header class="header ">
    <div class="wrapper">
        <div id='menuOpen' class="hidden menuThin visible-sm-inline-block visible-xs-inline-block">
            <a href="#" class="dropdown-toggle smallMenuA" >T</a>
        </div>
        <div class="logo">
            <a ui-sref="home"><img src="images/logo.png" alt=""></a>
        </div>
        <div class="cart">
            <a ui-sref="cart">
                <span class="cartIcon">n</span>
                <span class="cartCount" ng-bind="cart.length"></span>
            </a>
        </div>
        <div class="menu hidden-sm hidden-xs">
            <nav class="mainMenu cl-effect-5">
                <a ui-sref="products({'sortParam':'all'})" ><span data-hover='Все'>Все</span></a>
                <a ui-sref="products({'sortParam':'male'})" ><span data-hover='Мужские'>Мужские</span></a>
                <a ui-sref="products({'sortParam':'female'})" ><span data-hover='Женские'>Женские</span></a>
                <a ui-sref="products({'sortParam':'children'})" ><span data-hover='Детские'>Детские</span></a>
                <a ui-sref="products({'sortParam':'sport'})" ><span data-hover='Спортивные'>Спортивные</span></a>
            </nav>
        </div>

    </div>
</header>
