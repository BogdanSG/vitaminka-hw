        </div>
        <div class="delimetersmall delimeter visible-sm-inline-block visible-xs-inline-block"></div>

            <select id="select-lang" class="cs-select cs-skin-rotate"></select>
        </div>

<header class="header ">
    <div class="wrapper">
        <div id='menuOpen' class="hidden menuThin visible-sm-inline-block visible-xs-inline-block">
            <a href="#" class="dropdown-toggle smallMenuA" >T</a>
        </div>
        <div class="logo">
            <a ui-sref="home"><img src="images/logo.png" alt=""></a>
        </div>
        <div class="cart">
            <a ui-sref="cart">
                <span class="cartIcon">n</span>
                <span class="cartCount" ng-bind="cart.length"></span>
            </a>
        </div>
        <div class="menu hidden-sm hidden-xs">
            <nav class="mainMenu cl-effect-5">

                <a ui-sref="products({'sortParam':'sport'})" ><span data-hover="{{'SPORT_PRODUCTS' | translate}}" translate>SPORT_PRODUCTS</span></a>
