<div class="bannerSlim" id='map' >
    <script>

        function initMap() {

            var x = 55.7543551;
            var y = 37.6110143;
            var customMapType = new google.maps.StyledMapType([
                {
                    stylers: [
                        {hue: '#243133'},
                        {visibility: 'simplified'},
                        {gamma: 0.3},
                        {weight: 0.5},
                        {invert_lightness : true}
                        //{ saturation: -100 }//чб
                    ]
                },
                {
                    elementType: 'labels',
                    stylers: [{visibility: 'on'}]
                },
                {
                    featureType: "road",
                    elementType: "geometry",
                    stylers: [{color: '#304244'}]
                }
            ], {
                name: 'Custom Style'
            });
            var customMapTypeId = 'custom_style';
            map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: x, lng: y},
                scrollwheel: true,
                zoom: 14,
                disableDefaultUI: true
            });
            map.mapTypes.set(customMapTypeId, customMapType);
            map.setMapTypeId(customMapTypeId);
        }

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB243mk_BWqvy6RXQgri3gRmLnjcPBTkU4&callback=initMap"></script>

</div>
